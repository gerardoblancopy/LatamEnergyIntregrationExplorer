
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LATAM Energy Integration Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#000000',
              'brand-surface': '#18181b',
              'brand-border': '#3f3f46',
              'brand-primary': '#A9B5DF',
              'brand-secondary': '#FFF2F2',
              'brand-text-main': '#FFFFFF',
              'brand-text-secondary': '#d1d5db',
              'brand-accent-red': '#E57373',
              'brand-accent-orange': '#FBC577',
              'brand-accent-yellow': '#E5C593',
              'brand-accent-green': '#A9B5DF',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #000000;
        color: #FFFFFF;
      }
      .recharts-tooltip-wrapper {
        outline: none !important;
      }
      .custom-leaflet-tooltip {
          background-color: #18181b !important;
          color: #FFFFFF !important;
          border: 1px solid #3f3f46 !important;
          border-radius: 0.375rem !important;
          box-shadow: none !important;
      }
      .custom-leaflet-tooltip .leaflet-tooltip-arrow {
          background-color: transparent !important;
          border-top-color: #3f3f46 !important;
      }
      .leaflet-tooltip-top:before {
        border-top-color: #3f3f46 !important;
      }
      
      .info.legend {
          line-height: 1.25rem;
          color: #FFFFFF;
          background: rgba(24, 24, 27, 0.8);
          border: 1px solid #3f3f46;
          border-radius: 0.375rem;
      }
      .info.legend i {
          width: 1rem;
          height: 1rem;
          float: left;
          margin-right: 0.5rem;
          opacity: 0.9;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #18181b; /* brand-surface */
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* brand-border */
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #A9B5DF; /* brand-primary */
      }

      /* Custom Leaflet Controls */
      .leaflet-bar a, .leaflet-bar a:hover {
        background-color: #18181b; /* brand-surface */
        border-bottom: 1px solid #3f3f46; /* brand-border */
        color: #d1d5db; /* brand-text-secondary */
        border-radius: 0;
      }
      .leaflet-bar {
        border: 2px solid #3f3f46; /* brand-border */
        border-radius: 4px;
        box-shadow: none;
      }
      .leaflet-bar a:hover {
        background-color: #3f3f46; /* brand-border */
      }
      .leaflet-bar a:first-child {
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
      }
      .leaflet-bar a:last-child {
        border-bottom-left-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom: none;
      }
      .leaflet-control-zoom-home svg {
        fill: #A9B5DF; /* brand-primary */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "recharts": "https://esm.sh/recharts@^3.1.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
